name: Daily Job Agent

on:
  schedule:
    - cron: "0 14 * * *"   # 9 AM EST
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools packaging

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write Google credentials
        shell: bash
        run: |
          mkdir -p credentials
          printf "%s" "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > credentials/service_account.json
          test -s credentials/service_account.json

      - name: Debug credentials file format
        run: |
          echo "First 5 lines with visible whitespace:"
          sed -n '1,5p' credentials/service_account.json | sed -n l

      - name: Run job agent
        run: |
          PYTHONPATH=src python src/run_greenhouse_ingest.py
