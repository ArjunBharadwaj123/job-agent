name: Daily Job Agent

on:
  schedule:
    - cron: "0 14 * * *"   # 9 AM EST
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode Google credentials
        run: |
          mkdir -p credentials
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > credentials/service_account.json

      - name: Run job agent
        run: |
          python src/run_greenhouse_ingest.py
